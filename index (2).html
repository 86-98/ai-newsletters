<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Newsletter Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AI Newsletter Hub</h1>
        <p>Discover the best newsletters to stay updated on Artificial Intelligence and Machine Learning.</p>
        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Search newsletters...">
            <!-- Optional: Category filter dropdown could go here -->
        </div>
    </header>

    <main id="newsletterGrid">
        <!-- Newsletter cards will be injected here by JavaScript -->
    </main>

    <footer>
        <p>Hosted on <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>. List curated from community input.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
